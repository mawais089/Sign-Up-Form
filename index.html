<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="banner-section">
        <div class="logo-container">
            <img src="./logos/odin-lined.png" alt="odin-logo" width="70px" height="90px">
            <h1>ODIN</h1>
        </div>
        <span>Photo by Hallie West on unsplash</span>
    </section>
    <section class="form-section">
        <div class="form-container">
            <div class="content">
                <p class="text">This is not a real online service! You know you need something like this in your life to
                    help you realize
                    your deepest dreams.</p>
                <span class="text">Sign up now to get started.</span>
                <span class="text">You <em>know</em> you want to.</span>
            </div>
            <form action="">
                <div class="form-fields">
                    <h3>Let's do this !</h3>

                    <div class="inputs-container">
                        <div class="input-box">
                            <label for="first-name">FirstName</label>
                            <input type="text" name="firstName" id="first-name">
                        </div>

                        <div class="input-box right-box">
                            <label for="last-name">LastName</label>
                            <input type="text" name="lastName" id="last-name">
                        </div>

                        <div class="input-box">
                            <label for="mail">Email</label>
                            <input type="email" name="email" id="mail">
                        </div>

                        <div class="input-box right-box">
                            <label for="phone-number">PhoneNumber</label>
                            <input type="tel" name="phoneNumber" id="phone-number">
                        </div>

                        <div class="input-box">
                            <label for="pwd">Password <span aria-label="required">* (required)</span></label>
                            <input type="password" name="password" id="pwd" required>
                        </div>

                        <div class="input-box right-box">
                            <label for="confirm-pwd">ConfirmPassword <span aria-label="required">* (required)</span></label>
                            <input type="password" name="confirmPassword" id="confirm-pwd" required>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Create Account</button>
                    <span>Already have an account? Log in</span>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
